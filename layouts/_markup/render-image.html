{{ if .Title -}}
<figure>
  <img src="{{ .Destination | safeURL }}"
    {{- with .Text }} alt="{{ . }}"{{ end }}
    loading="lazy"
    decoding="async"
    sizes="(max-width: 768px) 100vw, 720px" />
  <figcaption>{{ .Title }}</figcaption>
</figure>
{{- else -}}
<img src="{{ .Destination | safeURL }}"
  {{- with .Text }} alt="{{ . }}"{{ end }}
  loading="lazy"
  decoding="async"
  sizes="(max-width: 768px) 100vw, 720px" />
{{- end }}
